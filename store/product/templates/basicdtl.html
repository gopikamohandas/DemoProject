<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        {{name}}<br>
        {{age}}<br>
        {{gender}}<br>
        {{products}}<br><br><br>


        {%for i in products%}
            <li>{{i}}</li>
        {%endfor%}<br>

        {% if gender == 0 %}
            Male
        {% elif gender == 1 %}
            Female
        {% else %}
            Others
        {% endif %}
        <br><br>
        {% for i,k in car.items %}
            {{ i }} : {{ k }}<br>
        {% endfor %}
    </h1>
</body>
</html>
