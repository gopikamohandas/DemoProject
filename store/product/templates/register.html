<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>register</title>
</head>
<style>
    form{
        margin: 0 auto;
        background-color: rgb(209, 225, 228);
        width: fit-content;
        padding: 20px;
        border-radius: 10px;
    }
   
</style>
<body>
    <form method="POST" >
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" value="Register"><br>
        <p class="already"><b>Already Have an account?</b> <a href="{% url 'login' %}"><button class="btn btn-primary" type="submit">Login Here</button></a></p>
    </form>
</body>
</html>
